
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/prod_urlshortener
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 1
      maximum-pool-size: 10
      connection-timeout: 20000
      idle-timeout: 10000
      connection-test-query: SELECT now();
  flyway:
    locations: classpath:/db/migration
